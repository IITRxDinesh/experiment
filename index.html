<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshKart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="index.html" class="navbar-logo">
        <img src="./logo.png" alt="FreshKart Logo" />
      </a>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="abouts.html">About Us</a></li>
        <li><a href="contact-us.html">Contact</a></li>
      </ul>
    </div>
    <div class="container">
      <h1>Welcome to The Store!</h1>

      <div class="product">
        <img
          class="product-image"
          src="./download.jpeg"
          alt="Product 1"
        />
        <div class="product-name">Carrots</div>
        <div class="product-price">Rs 50 per kg</div>
      </div>

      <div class="product">
        <img
          class="product-image"
          src="./tomatoes.jpeg"
          alt="Product 2"
        />
        <div class="product-name">Tomatoes</div>
        <div class="product-price">Rs 50 per kg</div>
      </div>

      <div class="product">
        <img
          class="product-image"
          src="./brocolli.jpeg"
          alt="Product 3"
        />
        <div class="product-name">Broccoli</div>
        <div class="product-price">Rs 100 per kg</div>
      </div>

      <div class="product">
        <img
          class="product-image"
          src="./spinach.jpeg"
          alt="Product 4"
        />
        <div class="product-name">Spinach</div>
        <div class="product-price">Rs 150 per kg</div>
      </div>

      <div class="product">
        <img
          class="product-image"
          src="./potatoes.jpeg"
          alt="Product 5"
        />

        <div class="product-price">Rs 200 per kg</div>
      </div>

      <p>&copy; Made with <strong>love</strong> Dinesh Choudhary</p>
    </footer>
